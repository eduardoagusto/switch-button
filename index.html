<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smooth Switch Button</title>
  </head>
  <body>
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button 
        type="button" 
        class="toggle-btn" 
        onclick="leftClick()"></button>
        <button
          type="button"
          class="toggle-btn"
          onclick="rightClick()"
        ></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
